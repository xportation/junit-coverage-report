name: Test

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - name: Create report
        uses: ./
        if: success() || failure()
        with:
          junit-path: ./__tests__/data/junit_failure.xml
          coverage-path: ./__tests__/data/coverage.xml
        env:
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}